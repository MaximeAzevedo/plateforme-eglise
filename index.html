  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker pour PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Prompt d'installation PWA -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt fired');
        e.preventDefault();
        deferredPrompt = e;
        
        // Afficher un bouton d'installation personnalisé
        const installButton = document.createElement('button');
        installButton.innerText = '📱 Installer l\'app';
        installButton.className = 'fixed bottom-4 right-4 z-50 bg-culteo-vert-esperance text-white px-4 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2';
        installButton.style.fontSize = '14px';
        
        installButton.addEventListener('click', () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              deferredPrompt = null;
              document.body.removeChild(installButton);
            });
          }
        });
        
        // Attendre 3 secondes avant d'afficher le bouton
        setTimeout(() => {
          document.body.appendChild(installButton);
          
          // Masquer automatiquement après 10 secondes
          setTimeout(() => {
            if (document.body.contains(installButton)) {
              document.body.removeChild(installButton);
            }
          }, 10000);
        }, 3000);
      });
      
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
        // Analytics ou tracking de l'installation
      });
    </script>
