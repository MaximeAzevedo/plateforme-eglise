<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Styles Culteo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        culteo: {
                            'blanc-coquille': '#F9F9F9',
                            'blanc-pur': '#FFFFFF',
                            'vert-esperance': '#0A6847',
                            'gris-basalte': '#3D3D3D',
                            'jaune-lumiere': '#FFC107'
                        },
                        'culteo-blanc-coquille': '#F9F9F9',
                        'culteo-blanc-pur': '#FFFFFF',
                        'culteo-vert-esperance': '#0A6847',
                        'culteo-gris-basalte': '#3D3D3D',
                        'culteo-jaune-lumiere': '#FFC107'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'lato': ['Lato', 'sans-serif']
                    },
                    borderRadius: {
                        'culteo-sm': '8px',
                        'culteo': '16px',
                        'culteo-lg': '30px',
                        'culteo-xl': '40px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-culteo-blanc-coquille p-8">
    <div class="max-w-md mx-auto bg-culteo-blanc-pur rounded-culteo-xl shadow-lg p-6">
        <h1 class="font-poppins font-bold text-culteo-gris-basalte text-2xl mb-4">Test Culteo</h1>
        <p class="font-lato text-culteo-gris-basalte mb-4">Texte avec police Lato</p>
        
        <div class="bg-gradient-to-r from-culteo-vert-esperance to-culteo-jaune-lumiere text-white p-4 rounded-culteo mb-4">
            <p class="font-poppins font-bold">Gradient Culteo</p>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-culteo-vert-esperance text-white p-3 rounded-culteo text-center">
                <p class="font-lato text-sm">Vert Espérance</p>
            </div>
            <div class="bg-culteo-jaune-lumiere text-white p-3 rounded-culteo text-center">
                <p class="font-lato text-sm">Jaune Lumière</p>
            </div>
        </div>
    </div>
</body>
</html>
